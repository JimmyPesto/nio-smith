# Sample configuration of xkcd_comic-plugin. Rename to xkcd_comic.yaml to use.

# Post url only, not the actual image (default: False)
# url_only: False

# Post a notification about a newly released comic, instead of directly posting it  (default: True)
# notification_only: True

# List of room_ids to post notifications about new xkcd comics to
# room_list: []

# Optional documentation url
# doc_url: "https://github.com/alturiak/nio-smith/blob/master/plugins/xkcd/README.md"